<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.java">
</head>
<body>


<div class="container">

    <div class="panel active" style="background-image: url('fotos/ambos.jpeg')">
       <h3>Tejeda</h3>
    </div>

    <div class="panel" style="background-image: url('fotos/jesus2.jpeg')">
       <h3> Jesus Francisco</h3>
    </div>

   <div class="panel" style="background-image: url('fotos/cristian2.jpeg')">
    <h3> Cristian Tejeda</h3>
    </div>

   <div class="panel" style="background-image: url('fotos/jesus.jpeg')">
    <h3> Jesus Francisco</h3>
   </div>
    
   <div class="panel" style="background-image: url('fotos/Cristian.jpeg');">
    <h3> ristian Tejeda</h3>
   </div>


</div>

<script>
   const panels = document.querySelectorAll('.panel')

panels.forEach(panel => {
    panel.addEventListener('click', () => {
        removeActiveClasses()
        panel.classList.add('active')
    })
})

function removeActiveClasses() {
    panels.forEach(panel => {
        panel.classList.remove('active')
    })
}
</script>
</body>
</html>
